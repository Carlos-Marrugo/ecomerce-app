<ion-card>
  <ion-img [src]="product.image" [alt]="product.title"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ product.title }}</ion-card-title>
    <ion-card-subtitle>{{ product.price | currency:'USD' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>{{ product.description }}</p>
    <div class="rating">
      <ion-icon name="star" *ngFor="let star of getStars(product.rating.rate)"></ion-icon>
      <span>({{ product.rating.count }})</span>
    </div>
  </ion-card-content>
</ion-card>
